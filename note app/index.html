<html>
<head>
    <title>Note App</title>
    <link href="./style.css" rel="stylesheet">
    <link href="./fontawesome/css/all.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/dexie@latest/dist/dexie.min.js"></script>

</head>    

<body>
     <div class="container">
        <div class="addButtonContainer">
            <button onclick="openForm()">Add Note</button>
        </div>
        <div class="noteContainer">
            <div class="note">
                <div class="buttonContainer">
                    <div class="noteType">Home</div>
    
                    <div class="iconContainer">
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-trash"></i>    
                    </div>
                </div>
                <div class="title">
                   Note title
                </div>
                <div class="bodyText">
                    Note body
                 </div>
                 <div class="date">22.01.2023</div>
    
            </div>
    
        </div>
     </div>
     <div class="addNote">
        <div class="closeButton">
            <i class="fas fa-window-close"></i>
        </div>
        <div>
            <span>Title</span>
            <input type="text" id="noteTitle"/>
        </div>
        <div>
            <span>Body</span>
            <textarea id="noteBody"></textarea>
        </div>
        <div>
            <span>Type</span>
            <select name="notes" id="noteType">
                <option value="Home" selected="true">Home</option>
                <option value="Personal">Personal</option>
                <option value="Business">Business</option>
            </select>
        </div>
        <div>
            <input type="submit" onclick="createNote()" />
        </div>
     </div>
     <div class="note noteDetailView">
        <div class="buttonContainer">
            <div class="noteType">Home</div>
            <div class="iconContainer closeDetailView">
                <i class="fas fa-window-close"></i>
            </div>
        </div>
        <div class="title"></div>
        <div class="bodyText detailView"></div>
        <div class="date"></div>
     </div>
    <script src="main.js"> </script>
</body>
</html>
